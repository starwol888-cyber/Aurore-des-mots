<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurore des Mots — Citations & Poèmes Quotidiens</title>

  <meta name="description" content="Aurore des Mots est une application mobile qui t’accompagne chaque jour avec des citations et des poèmes modernes, originaux et jamais répétés." />
  <meta name="theme-color" content="#0E0E11" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0E0E11;
      color: #F5F5F5;
      line-height: 1.6;
    }

    header {
      padding: 80px 24px 60px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      color: #C9B7FF;
      margin-bottom: 16px;
    }

    header p {
      font-size: 18px;
      color: #D6D6DA;
      max-width: 620px;
      margin: 0 auto 32px;
    }

    .cta {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 30px;
      background: #C9B7FF;
      color: #0E0E11;
      font-weight: 600;
      text-decoration: none;
    }

    section {
      padding: 64px 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 28px;
      color: #C9B7FF;
      margin-bottom: 16px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }

    .feature {
      background: #16161C;
      padding: 24px;
      border-radius: 20px;
    }

    .feature h3 {
      margin-top: 0;
      font-size: 18px;
      color: #FFFFFF;
    }

    footer {
      text-align: center;
      padding: 48px 24px;
      font-size: 14px;
      color: #9A9AA0;
    }

    footer a {
      color: #C9B7FF;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
